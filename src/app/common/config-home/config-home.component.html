<mat-form-field style="width: 70%">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
<div class="fab" matTooltip="Add new configuration">
    <button mat-fab color="primary" (click)="addNewConfig('addNew')">
            <mat-icon>add_item</mat-icon>
    </button>
</div>
  
  <div class="mat-elevation-z8">
    <table style="width: 100%" mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container> -->
  
      <!-- Progress Column -->
      <!-- <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container> -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="lastModifiedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastModifiedOn </th>
            <td mat-cell *matCellDef="let row"> {{getHumanDate(row.timestamp)}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button color="primary" mat-icon-button (click)="editConfig(row)"><mat-icon>edit</mat-icon></button>
                    <button color="primary" mat-icon-button (click)="deleteConfig(row)"><mat-icon>delete</mat-icon></button>
                    </td>
              </ng-container>
  
      <!-- Color Column -->
      <!-- <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
